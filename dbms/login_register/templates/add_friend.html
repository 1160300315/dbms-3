<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link href="/static/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="/static/js/jquery.min.js"></script>-->
    <!--<script src="/static/js/bootstrap.min.js"></script>-->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	<div>
		<ul class="nav navbar-nav">
			<li><a href="http://127.0.0.1:8000/index?username={{username}}">Home</a></li>
            <li><a href="http://127.0.0.1:8000/show_p?username={{username}}">个人信息</a></li>
            <li><a href="http://127.0.0.1:8000/show_friends?username={{username}}">好友</a></li>
            <li><a href="http://127.0.0.1:8000/search_friend?username={{username}}">搜索好友</a></li>
            <li class="active"><a href="http://127.0.0.1:8000/add_friend?username={{username}}">添加好友</a></li>
            <li class="dropdown">
				<a href="http://127.0.0.1:8000/fix_p?username={{username}}" class="dropdown-toggle" data-toggle="dropdown">
					修改信息
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="http://127.0.0.1:8000/fix_p?username={{username}}">基本信息</a></li>
					<li><a href="http://127.0.0.1:8000/fix_e?username={{username}}">教育经历</a></li>
					<li><a href="http://127.0.0.1:8000/fix_w?username={{username}}">工作经历</a></li>
					<!--<li class="divider"></li>-->
					<!--<li><a href="#">分离的链接</a></li>-->
					<!--<li class="divider"></li>-->
					<!--<li><a href="#">另一个分离的链接</a></li>-->
				</ul>
			</li>

            <li><a href="http://127.0.0.1:8000/show_logs?username={{username}}">查看日志</a></li>
            <li><a href="http://127.0.0.1:8000/add_log?username={{username}}">添加日志</a></li>
            <li><a class="brand" href="http://127.0.0.1:8000/logout">退出</a></li>
		</ul>
	</div>
	</div>
</nav>
<div class="col-sm-3 col-sm-offset-2"></div>
<div class="col-sm-6 col-sm-offset-2">
    <!-- 表单  水平表单-->
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <input type="hidden" name="username" value="{{ username }}" />
    <div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for="friend_username">好友用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="friend_username"
                placeholder="Enter Your friend's username" required>
                <span class=""></span>
            </div>
        </div>
		<div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for="group">分组</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="group"
                value="my_friends" required>
                <span class=""></span>
            </div>
        </div>
        <!-- 功能按钮 -->
        <p class="text-right">
            <button id="btnSubmit" type="submit" class="btn btn-primary">
                Regist
            </button>
            <button type="reset" class="btn btn-danger">
                Reset
            </button>
        </p>
    </form>
</div>

</body>
</html>
