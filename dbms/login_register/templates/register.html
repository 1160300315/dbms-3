<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<link href="/static/css/bootstrap.css" rel="stylesheet">-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!--<script src="/static/js/vue.js"></script>-->
    <title>Socila net</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>社交网络系统注册页面</h1>
        <p>by 1503104 周雄</p>
        <a href="http://127.0.0.1:8000/login">登录</a>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-10"></div>
            <div class="col-sm-6 col-sm-offset-10">
                <!-- 表单  水平表单-->
                <form class="form-horizontal" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- 电子邮件 has-feedback：反馈图标-->
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="email">邮箱</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email"
                            placeholder="Enter email" required>
                            <span class=""></span>
                        </div>
                    </div>
                    <!-- 用户名 -->
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="username">用户账号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username"
                            placeholder="Enter username" required>
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="name">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name"
                            placeholder="Enter username" required>
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                    <label class="col-sm-3 control-label" for="sex">性别</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="sex">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <!--<div class="form-group has-feedback">-->
                        <!--<label class="col-sm-3 control-label" for="sex">性别</label>-->
                        <!--<div class="col-sm-9">-->
                            <!--<input type="text" class="form-control" name="sex"-->
                            <!--placeholder="Enter username" required>-->
                            <!--<span class=""></span>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="nickname">昵称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="nickname"
                            placeholder="Enter nickname" required>
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="birthdate">生日</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" name="birthdate"
                            placeholder="Enter birthdate" required>
                            <span class=""></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="address">地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="address"
                            placeholder="Enter address" required>
                            <span class=""></span>
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="password">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password"
                            placeholder="Enter password" required>
                            <span class=""></span>
                        </div>
                    </div>

                    <!-- 功能按钮 -->
                    <p class="text-right">
                        <button id="btnSubmit" type="submit" class="btn btn-primary">
                            Regist
                        </button>
                        <button type="reset" class="btn btn-danger">
                            Reset
                        </button>
                    </p>
                </form>
            </div>
        </div>

    </div>

    <footer class="navbar-fixed-bottom text-center">
        &copy; 2018
    </footer>

</div>
</body>
</html>
