<div class="col-sm-3 col-sm-offset-2"></div>
<div class="col-sm-6 col-sm-offset-2">
    <!-- 表单  水平表单-->
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 电子邮件 has-feedback：反馈图标-->
        <div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for="employer">公司名称</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="employer"
                placeholder="Enter employer" required>
                <span class=""></span>
            </div>
        </div>
        <!-- 用户名 -->
        <input type="hidden" class="form-control" name="username" value="{{ username }}">
        <div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for="start_date">开始时期</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" name="start_date"
                placeholder="Enter start_date" required>
                <span class=""></span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for="end_date">结束时期</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" name="end_date"
                placeholder="Enter end_date" required>
                <span class=""></span>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-sm-3 control-label" for="position">职位</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="position"
                placeholder="Enter position" required>
                <span class=""></span>
            </div>
        </div>



        <!-- 功能按钮 -->
        <p class="text-right">
            <button id="btnSubmit" type="submit" class="btn btn-primary">
                Regist
            </button>
            <button type="reset" class="btn btn-danger">
                Reset
            </button>
        </p>
    </form>
